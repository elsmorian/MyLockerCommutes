<!DOCTYPE html>
<!--[if lt IE 7 ]> <html class="no-js ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]>    <html class="no-js ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]>    <html class="no-js ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <title>Hello Commutes!</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta name="description" content="Plot Commutes.">
  <meta name="author" content="Chris Elsmore">

  <style type="text/css" media="screen">
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #mapcanvas,#placeslist {
      -moz-box-sizing: border-box;
      -ms-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      height: 100%;
    }
    
    #controls{
       height: 400px; 
    }
    #services{
        min-height: 50px;
    }
    #myJson{
        min-height: 200px;
    }
    #startDatePicker, #endDatePicker{
        float: left;
    }
  </style>

  <link rel="stylesheet" href="css/style.css?v=2">
  <link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.19.custom.css">
  <link rel="stylesheet" href="css/960.css">

  <script src="js/jquery-1.7.2.min.js"></script>
  <script src="js/jquery-ui-1.8.19.custom.min.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
  <script src="js/CommuteController.js" type="text/javascript"></script>
  <script src="js/LockerPlaces.js" type="text/javascript"></script>
</head>


<body>
  <div class="container container_12">
    <div class='grid_4' id="services">
        <h2>Services</h2>
        <input type="checkbox" id="4sqButton"></input><label for="4sqButton"><img style="margin: 5px;" src="img/foursquare.png"/></label>
        <input type="checkbox" id="latButton"></input><label for="latButton"><img style="margin: 5px;" src="img/glatitude.png"/></label>
    </div>
    <div class='grid_4'>
        <h2>Start</h2>
        <div style="margin:10px;" id="startDatePicker"></div>
    </div>
    <div class='grid_4'>
        <h2>End</h2>
        <div style="margin:10px;" id="endDatePicker"></div>
    </div>
    <div class='grid_12'>
        <hr/>
        <input type="text" id="limitNum" maxlength="5" size="5"><label for="limitNum">Limit</label>
        <input type="text" id="offsetNum" maxlength="5" size="5"><label for="offsetNum">Offset</label>
        <button id="goButton" onclick="getData()">GO!</button>
        <hr/>
    </div>
    <div class='clear'></div>
    <div class='grid_12' id="myData">
        <p>JSON</p>
    </div>
  </div>
</body>
